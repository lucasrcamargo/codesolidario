<app-inner-banner></app-inner-banner>
<h4>Ideias</h4>
<div class="container py-3" >
    <table>
        <tr>
          <th>Categoria</th>
          <th>Descrição</th>
          <th>Ação</th>
        </tr>
        <tr *ngFor="let ideia of ideias">
          <td>{{ ideia.categoria }}</td>
          <td> {{ ideia.descricao }} </td>
          <td><button (click)="deletar(ideia.idIdeia)" ><i class="fa fa-trash"></i></button></td>
        </tr>
      </table>
</div>
