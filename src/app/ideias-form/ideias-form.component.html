
	<div class="popup">
			<div class="login px-sm-4 mx-auto mw-100">
				<h5 class="text-center mb-4">Compartilhe sua ideia</h5>
				<form>
					<div class="form-group">
						  <label>Nome</label>
						  <input type="text" class="form-control" name="nome" [(ngModel)]="ideia.nome" id="validationDefault01" placeholder="" required="">
					</div>
					<div class="form-group">
						  <label>Email</label>
						  <input type="email" class="form-control" name="email" [(ngModel)]="ideia.email" id="validationDefault02" placeholder="" required="">
            		</div>
            		<div class="form-group">
              			<label>Categoria</label>
                		<select class="form-control" name="categoria" [(ngModel)]="ideia.categoria" id="validationDefault01">
                    	<option value=""></option>
                    	<option value="Meio Ambiente">Meio ambiente</option>
                    	<option value="Saúde">Saúde</option>
                    	<option value="Proteção à infância">Proteção à infância</option>
                    	<option value="Proteção animal">Proteção animal</option>
                   
                  		</select>
              		</div>
					<div class="form-group">
							<label>Descrição</label>
							<textarea class="form-control" name="descricao" id="validationDefault02" [(ngModel)]="ideia.descricao" placeholder="" required=""></textarea>
					</div>
				  
					<button (click)="send()" class="btn btn-primary">Enviar</button>
					</form>
				</div>
				<a class="close" href="#">&times;</a>
			</div>
